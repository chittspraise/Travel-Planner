# ========================================
# Travel Planner API - GraphQL Examples
# ========================================
# Copy and paste these queries into Apollo Sandbox at http://localhost:4000/
#
# Remember: Always search for a city first to get its ID,
# then use that ID for weather and activity queries!
# ========================================

# ========================================
# 1. SEARCH FOR CITIES
# ========================================

# Basic city search
query SearchCities {
  searchCities(query: "London") {
    id
    name
    country
    countryCode
    latitude
    longitude
  }
}

# Search with limit and full details
query SearchCitiesWithDetails {
  searchCities(query: "Paris", limit: 5) {
    id
    name
    country
    countryCode
    latitude
    longitude
    admin1
    population
  }
}

# Search multiple cities
query SearchNewYork {
  searchCities(query: "New York", limit: 3) {
    id
    name
    country
    admin1
    latitude
    longitude
    population
  }
}

query SearchTokyo {
  searchCities(query: "Tokyo") {
    id
    name
    country
    latitude
    longitude
  }
}

# ========================================
# 2. GET WEATHER FORECAST
# ========================================

# Basic weather query (7 days default)
query GetWeatherLondon {
  getWeather(cityId: "51.5074_-0.1278") {
    city {
      name
      latitude
      longitude
    }
    timezone
    forecasts {
      date
      temperatureMax
      temperatureMin
      precipitation
      windSpeed
      weatherDescription
    }
  }
}

# Weather with custom days and all fields
query GetWeatherParisFull {
  getWeather(cityId: "48.8566_2.3522", days: 10) {
    city {
      name
      country
      countryCode
      latitude
      longitude
    }
    timezone
    forecasts {
      date
      temperatureMax
      temperatureMin
      precipitation
      windSpeed
      weatherCode
      weatherDescription
      snowfall
    }
  }
}

# Short-term forecast (3 days)
