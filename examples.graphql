# ========================================
# 3. GET ACTIVITY RANKINGS
# ========================================

# Basic activity rankings
query GetActivityRankings {
  getActivityRankings(cityId: "51.5074_-0.1278", days: 7) {
    date
    weather {
      weatherDescription
      temperatureMax
      temperatureMin
    }
    activities {
      type
      score
      reason
      recommended
    }
  }
}

