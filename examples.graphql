# Example queries for testing

# Basic search
query SearchCities {
  searchCities(query: "Cape Town") {
    id
    name
    country
    latitude
    longitude
  }
}

query SearchWithLimit {
  searchCities(query: "johannesburg", limit: 5) {
    id
    name
    country
    countryCode
    latitude
    longitude
    admin1
    population
  }
}

query SearchNewYork {
  searchCities(query: "New York", limit: 3) {
    id
    name
    country
    admin1
    population
    latitude
    longitude
  }
}

query SearchTokyo {
  searchCities(query: "Tokyo") {
    id
    name
    country
    latitude
    longitude
  }
}

## Weather queries

#  weather for  (default 7 days)
query GetWeatherLondon {
  getWeather(cityId: "33.92584_18.42322") {
    city {
      name
      latitude
      longitude
    }
    timezone
    forecasts {
      date
      temperatureMax
      temperatureMin
      precipitation
      windSpeed
      weatherDescription
    }
  }
}

# Paris - 10 days with all fields
