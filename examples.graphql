# ========================================
# 7. ACTIVITY TYPE EXAMPLES
# ========================================

# Activity Types Available:
# - SKIING: Best in cold, snowy conditions
# - SURFING: Best in warm weather with good winds
# - INDOOR_SIGHTSEEING: Great during bad weather
# - OUTDOOR_SIGHTSEEING: Perfect for clear, mild weather

# Example: Check skiing conditions in Alpine region
query CheckSkiingConditions {
  getActivityRankings(cityId: "46.0207_7.7491", days: 5) {
    date
    weather {
      weatherDescription
      temperatureMax
      temperatureMin
      snowfall
    }
    activities {
      type
      score
      recommended
      reason
    }
  }
}

# Example: Check surfing conditions in coastal city
query CheckSurfingConditions {
  getActivityRankings(cityId: "-33.8688_151.2093", days: 5) {
    date
    weather {
      weatherDescription
      temperatureMax
      windSpeed
    }
